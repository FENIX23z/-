      btn.style.cursor = "pointer";

      btn.addEventListener("click", () => {
        if (audioEl.paused) {
          audioEl.play();
          btn.src = "https://cdn-icons-png.flaticon.com/512/6928/6928696.png"; // â¸ï¸
          if (q.duracion && !isNaN(q.duracion)) {
            audioTimeout = setTimeout(() => {
              audioEl.pause();
              audioEl.currentTime = 0;
              btn.src = "https://cdn-icons-png.freepik.com/512/6423/6423713.png";
            }, q.duracion * 1000);
          }
        } else {
          audioEl.pause();
          btn.src = "https://cdn-icons-png.freepik.com/512/6423/6423713.png"; // â–¶ï¸
        }
      });

      container.appendChild(btn);
      mediaEl.appendChild(container);

    } else if (q.img && q.img.includes("youtube.com")) {
      const iframe = document.createElement("iframe");
      iframe.src = q.img;
      iframe.width = "100%";
      iframe.height = "315";
      iframe.setAttribute("allowfullscreen", true);
      mediaEl.appendChild(iframe);

    } else if (q.img) {
      const img = document.createElement("img");
      img.src = q.img;
      mediaEl.appendChild(img);
    }

    // Botones de respuesta
    q.answers.forEach((ans, i) => {
      const btn = document.createElement("button");
      btn.textContent = ans;
      btn.classList.add("answer-btn");
      btn.addEventListener("click", () => selectAnswer(i, btn));
      answersEl.appendChild(btn);
    });

    nextBtn.classList.add("hidden");
    finalMessageEl.textContent = "";
  }

  function selectAnswer(i, btn) {
    const correct = questions[currentQ].correct;
    const buttons = document.querySelectorAll(".answer-btn");
    buttons.forEach(b => b.disabled = true);

    if (i === correct) {
      btn.classList.add("correct");
      good++;
      scoreGoodEl.textContent = good;
    } else {
      btn.classList.add("wrong");
      bad++;
      scoreBadEl.textContent = bad;
      buttons[correct].classList.add("correct");
    }
    nextBtn.classList.remove("hidden");
  }

  nextBtn.addEventListener("click", () => {
    currentQ++;
    if (currentQ < questions.length) {
      loadQuestion();
    } else {
      showResults();
    }
  });

  function showResults() {
    titleEl.textContent = "Â¡Quiz terminado!";
    mediaEl.innerHTML = "";
    answersEl.innerHTML = "";

    const total = questions.length;
    const porcentaje = (good / total) * 100;

    let mensaje = "";
    if (porcentaje >= 70) mensaje = "ğŸ”¥ Tremendo friki eres ğŸ”¥";
    else if (porcentaje < 40) mensaje = "ğŸ˜… Te falta cultura bro";
    else mensaje = "ğŸ‘Œ Nada mal, pero puedes mejorar";

    finalMessageEl.innerHTML = `
      ${mensaje}
      <br><br>
      <img src="https://static0.gamerantimages.com/wordpress/wp-content/uploads/2025/07/lotm.jpg" alt="Imagen final" class="final-img">
    `;

    nextBtn.style.display = "none";
  }

  loadQuestion();
});
</script>
