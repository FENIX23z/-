  <script>
  document.addEventListener("DOMContentLoaded", () => {
    const questions = JSON.parse(document.getElementById("quiz-data").textContent);
    let currentQ = 0, good = 0, bad = 0;

    const titleEl = document.getElementById("question-title");
    const mediaEl = document.getElementById("media-container");
    const answersEl = document.getElementById("answers");
    const nextBtn = document.getElementById("next-btn");
    const scoreGoodEl = document.getElementById("score-good");
    const scoreBadEl = document.getElementById("score-bad");
    const finalMessageEl = document.getElementById("final-message");

    // Función para barajar un array
    function shuffleArray(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    function loadQuestion() {
      let q = JSON.parse(JSON.stringify(questions[currentQ])); // copia profunda
      titleEl.textContent = q.title;

      mediaEl.textContent = q.emoji;
      answersEl.innerHTML = "";

      // Crear pares respuesta / esCorrecta
      let answerPairs = q.answers.map((ans, i) => ({
        text: ans,
        correct: i === q.correct
      }));

      // Barajar respuestas
      shuffleArray(answerPairs);

      // Crear botones
      answerPairs.forEach(ap => {
        const btn = document.createElement("button");
        btn.textContent = ap.text;
        btn.classList.add("answer-btn");
        btn.addEventListener("click", () => selectAnswer(ap.correct, btn));
        answersEl.appendChild(btn);
      });

      nextBtn.classList.add("hidden");
      finalMessageEl.textContent = "";
    }

    function selectAnswer(correct, btn) {
      const buttons = document.querySelectorAll(".answer-btn");
      buttons.forEach(b => b.disabled = true);

      if (correct) {
        btn.classList.add("correct");
        good++;
        scoreGoodEl.textContent = good;
      } else {
        btn.classList.add("wrong");
        bad++;
        scoreBadEl.textContent = bad;
        buttons.forEach(b => {
          if (b.textContent === questions[currentQ].answers[questions[currentQ].correct]) {
            b.classList.add("correct");
          }
        });
      }
      nextBtn.classList.remove("hidden");
    }

    nextBtn.addEventListener("click", () => {
      currentQ++;
      if (currentQ < questions.length) {
        loadQuestion();
      } else {
        showResults();
      }
    });

    function showResults() {
      titleEl.textContent = "¡Quiz terminado!";
      mediaEl.textContent = "";
      answersEl.innerHTML = "";

      const total = questions.length;
      const porcentaje = (good / total) * 100;

      let mensaje = "";
      if (porcentaje >= 70) mensaje = "🔥 Tremendo friki eres 🔥";
      else if (porcentaje < 40) mensaje = "😅 Te falta cultura bro";
      else mensaje = "👌 Nada mal, pero puedes mejorar";

      finalMessageEl.innerHTML = `
        ${mensaje}
        <br><br>
        <img src="https://i.imgur.com/Cz0Z8sK.jpeg" alt="Imagen final" class="final-img">
      `;

      nextBtn.style.display = "none";
    }

    loadQuestion();
  });
  </script>
